<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Form with Input Animation</title>

</head>
<style>
    body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #f0f0f0;
}

.container {
  width: 100%;
  max-width: 800px;
  display: flex;
  align-items: center;
  justify-content: center;
}

.form-container {
  flex: 1;
  padding: 20px;
}

.form {
  display: flex;
  flex-direction: column;
}

.form h2 {
  text-align: center;
  margin-bottom: 20px;
}

.form-control {
  position: relative;
  margin-bottom: 20px;
}

.form-control input {
  width: 100%;
  padding: 10px;
  border: none;
  outline: none;
  background-color: transparent;
}

.form-control label {
  position: absolute;
  left: 0;
  top: 0;
  padding: 10px;
  transition: 0.3s;
  pointer-events: none;
}

.form-control input:focus + label,
.form-control input:valid + label {
  top: -20px;
  left: 0;
  color: #333;
}

.form-control .underline {
  position: absolute;
  left: 0;
  bottom: 0;
  height: 2px;
  width: 100%;
  background-color: #333;
  transform: scaleX(0);
  transition: transform 0.3s;
}

.form-control input:focus + label + .underline,
.form-control input:valid + label + .underline {
  transform: scaleX(1);
}

button {
  padding: 10px 0;
  background-color: #333;
  color: #fff;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  transition: background-color 0.3s;
}

button:hover {
  background-color: #555;
}

.image-container {
  flex: 1;
  padding: 20px;
}

.image-container img {
  max-width: 100%;
  height: auto;
}

</style>
<body>
  <div class="container">
    <div class="form-container">
      <form id="myForm" class="form">
        <h2>Sign Up</h2>
        <div class="form-control">
          <input type="text" id="username" required>
          <label for="username">Username</label>
          <div class="underline"></div>
        </div>
        <div class="form-control">
          <input type="email" id="email" required>
          <label for="email">Email</label>
          <div class="underline"></div>
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>
    <div class="image-container">
      <img src="images/24trending-shophotels1-articleLarge.jpg" alt="Image">
    </div>
  </div>
  <script>
    document.getElementById("myForm").addEventListener("submit", function(event){
  event.preventDefault(); // Prevent form submission
  // You can add form submission logic here
  // For demonstration purposes, let's just log the form data
  const username = document.getElementById("username").value;
  const email = document.getElementById("email").value;
  console.log("Username:", username);
  console.log("Email:", email);
});

  </script>
</body>
</html>
